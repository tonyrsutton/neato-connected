type: vertical-stack
cards:
  - type: custom:button-card
    variables:
      robot_id: REPLACE_WITH_DEVICE_ID
    icon: mdi:robot-vacuum-variant
    entity: '[[[ return `sensor.${variables.robot_id}_robot_error`; ]]]'
    size: 50%
    color_type: icon
    tap_action:
      action: none
    hold_action:
      action: none
    double_tap_action:
      action: none
    name: |
      [[[ 
        const uiState = states[`sensor.${variables.robot_id}_ui_state`]?.state || '';
        if (uiState.includes('STATE_IDLE')) return 'IDLE';
        else if (uiState.includes('STATE_STANDBY')) return 'STANDBY';
        else if (uiState.includes('STATE_HOUSECLEANINGPAUSED')) return 'House Cleaning Paused';
        else if (uiState.includes('STATE_HOUSECLEANINGRUNNING')) return 'Cleaning House';
        else if (uiState.includes('STATE_STARTHOUSECLEANING')) return 'Starting House Cleaning';
        else return uiState || 'Unknown';
      ]]]
    styles:
      icon:
        - color: |
            [[[ 
              const err = states[`sensor.${variables.robot_id}_robot_error`]?.state || '';
              const alert = states[`sensor.${variables.robot_id}_robot_alert`]?.state || '';
              if (!err.startsWith('200')) return '#950606';
              else if (!alert.startsWith('200')) return '#edb926';
              else return '#00cc00';
            ]]]
      card:
        - border-radius: 20px
        - display: flex
        - justify-content: center
        - align-items: center
        - margin: 0 auto
        - position: relative
      custom_fields:
        battery:
          - position: absolute
          - top: 8px
          - right: 8px
          - padding: 4px 8px
          - border-radius: 8px
          - font-weight: bold
          - animation: |
              [[[ 
                return states[`binary_sensor.${variables.robot_id}_charging_active`]?.state === 'on'
                  ? 'pulseGreen 3s infinite'
                  : '';
              ]]]
          - background-color: |
              [[[ 
                const pct = Number(states[`sensor.${variables.robot_id}_fuel_percent`]?.state);
                return pct > 35 ? 'green' : '#FFBF00';
              ]]]
        dock:
          - position: absolute
          - top: 8px
          - left: 8px
          - padding: 4px
          - border-radius: 8px
          - background-color: rgba(255,255,255,0.2)
          - display: |
              [[[ 
                return states[`binary_sensor.${variables.robot_id}_ext_power_present`]?.state === 'on'
                  ? 'block'
                  : 'none';
              ]]]
    custom_fields:
      battery: >-
        [[[ 
          const v = states[`sensor.${variables.robot_id}_fuel_percent`]?.state;
          return (v ?? '0') + '%';
        ]]]
      dock: |
        [[[ 
          if (states[`binary_sensor.${variables.robot_id}_ext_power_present`]?.state === 'on') {
            return 'DOCKED';
          } else {
            return 'sdfsdf';
          }
        ]]]
    extra_styles: |
      @keyframes pulseGreen {
        0%   { box-shadow: 0 0 5px 0 rgba(0,255,0,0.6); }
        50%  { box-shadow: 0 0 20px 6px rgba(0,255,0,1); }
        100% { box-shadow: 0 0 5px 0 rgba(0,255,0,0.6); }
      }

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            variables:
              robot_id: REPLACE_WITH_DEVICE_ID
            show_icon: false
            entity: '[[[ return `sensor.${variables.robot_id}_robot_alert`; ]]]'
            show_state: false
            styles:
              card:
                - border-color: |
                    [[[ 
                      const alert = states[`sensor.${variables.robot_id}_robot_alert`]?.state || '';
                      return alert.startsWith('200') ? '' : '#edb926';
                    ]]]
            name: |
              [[[ 
                const alert = states[`sensor.${variables.robot_id}_robot_alert`]?.state || '';
                if (alert.startsWith('200')) return 'No alerts';
                try { return alert.match(/\(UI_(ERROR|ALERT)_(.+)\)/)[2].replaceAll('_',' '); }
                catch { return alert; }
              ]]]

          - type: custom:button-card
            variables:
              robot_id: REPLACE_WITH_DEVICE_ID
            show_icon: false
            entity: '[[[ return `sensor.${variables.robot_id}_robot_error`; ]]]'
            show_state: false
            styles:
              card:
                - border-color: |
                    [[[ 
                      const err = states[`sensor.${variables.robot_id}_robot_error`]?.state || '';
                      return err.startsWith('200') ? '' : '#950606';
                    ]]]
            name: |
              [[[ 
                const err = states[`sensor.${variables.robot_id}_robot_error`]?.state || '';
                if (err.startsWith('200')) return 'No errors';
                try { return err.match(/\(UI_(ERROR|ALERT)_(.+)\)/)[2].replaceAll('_',' '); }
                catch { return err; }
              ]]]

  - type: horizontal-stack
    cards:
      - type: custom:button-card
        variables:
          robot_id: REPLACE_WITH_DEVICE_ID
        entity: '[[[ return `button.${variables.robot_id}_house_clean`; ]]]'
        name: Clean
        tap_action:
          action: toggle
      - type: custom:button-card
        variables:
          robot_id: REPLACE_WITH_DEVICE_ID
        entity: '[[[ return `button.${variables.robot_id}_spot_clean`; ]]]'
        name: Spot Clean
        tap_action:
          action: toggle
      - type: custom:button-card
        variables:
          robot_id: REPLACE_WITH_DEVICE_ID
        entity: '[[[ return `button.${variables.robot_id}_stop_cleaning`; ]]]'
        name: STOP
        tap_action:
          action: toggle
      - type: custom:button-card
        variables:
          robot_id: REPLACE_WITH_DEVICE_ID
        entity: '[[[ return `button.${variables.robot_id}_locate_robot`; ]]]'
        name: Locate
        tap_action:
          action: toggle
      - type: custom:button-card
        variables:
          robot_id: REPLACE_WITH_DEVICE_ID
        name: Settings
        icon: mdi:cog
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: More options
              size: normal
              content:
                type: vertical-stack
                cards:
                  - type: horizontal-stack
                    cards:
                      - show_name: true
                        show_icon: true
                        entity: '[[[ return `switch.${variables.robot_id}_eco_mode`; ]]]'
                        name: ECO Mode
                        type: button
                      - show_name: true
                        show_icon: true
                        entity: '[[[ return `switch.${variables.robot_id}_test_mode`; ]]]'
                        name: Test Mode
                        type: button
                      - entity: '[[[ return `button.${variables.robot_id}_update_status`; ]]]'
                        name: Fetch status
                        show_icon: true
                        type: button
                        tap_action:
                          action: toggle
                      - entity: '[[[ return `binary_sensor.${variables.robot_id}_usb_connected`; ]]]'
                        name: USB
                        show_icon: true
                        type: button
                  - type: entities
                    entities:
                      - entity: '[[[ return `switch.${variables.robot_id}_intenseclean`; ]]]'
                        name: Intense Clean
                      - entity: '[[[ return `switch.${variables.robot_id}_led`; ]]]'
                        name: LED
                      - entity: '[[[ return `switch.${variables.robot_id}_wifi`; ]]]'
                        name: WiFi
                      - entity: '[[[ return `switch.${variables.robot_id}_melody_sounds`; ]]]'
                        name: Melody Sounds
                      - entity: '[[[ return `switch.${variables.robot_id}_warning_sounds`; ]]]'
                        name: Warning Sounds
                      - entity: '[[[ return `switch.${variables.robot_id}_click_sounds`; ]]]'
                        name: Click Sounds
                      - entity: '[[[ return `switch.${variables.robot_id}_bin_full_detect`; ]]]'
                        name: Bin Full Detect
                      - entity: '[[[ return `switch.${variables.robot_id}_schedule`; ]]]'
                        name: Schedule
                    state_color: false
                    show_header_toggle: false
                  - type: entities
                    entities:
                      - entity: '[[[ return `sensor.${variables.robot_id}_model`;]]]'
                        name: Model
                      - entity: '[[[ return `sensor.${variables.robot_id}_serial_number`;]]]'
                        name: S/N
                      - entity: '[[[ return `sensor.${variables.robot_id}_time_local`;]]]'
                        name: Robot Time
                      - entity: '[[[ return `sensor.${variables.robot_id}_voltage_v`;]]]'
                        name: Battery Voltage
                      - entity: '[[[ return `sensor.${variables.robot_id}_battery_temp_c_avg`;]]]'
                        name: Battery Temp (avg)
                      - entity: '[[[ return `sensor.${variables.robot_id}_charger_mah`;]]]'
                        name: Charging
                      - entity: '[[[ return `sensor.${variables.robot_id}_discharge_mah`;]]]'
                        name: Discharging
                  - type: horizontal-stack
                    cards:
                      - show_name: true
                        show_icon: true
                        entity: '[[[ return `button.${variables.robot_id}_shutdown`;]]]'
                        type: button
                        name: Power Off
                        tap_action:
                          action: toggle
                      - show_name: true
                        show_icon: true
                        entity: '[[[ return `button.${variables.robot_id}_powercycle`;]]]'
                        name: Reboot Robot
                        type: button
                        tap_action:
                          action: toggle
                      - show_name: true
                        show_icon: true
                        type: button
                        entity: '[[[ return `button.${variables.robot_id}_reboot_esp`;]]]'
                        name: Reboot ESP
                        tap_action:
                          action: toggle
